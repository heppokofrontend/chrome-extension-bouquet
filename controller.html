<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n="extName"></title>
<script src="controller.js" defer></script>
</head>
<body>
<header>
  <h1 data-i18n="extName">loading...</h1>

  <span>
    <button type="button" id="gather" data-i18n="gather">loading...</button>
  </span>
</header>

<main>
  <h2>YouTube Video Controller</h2>

  <p>
    <label>
      <span>Volume - <span id="now-volume">?</span>%</span>
      <span>
        <input type="range" min="0" max="100" id="volume">
      </span>
    </label>
  </p>

  <div>
    <p>
      <button type="button" id="play">
        <span>All Play</span>
      </button>
    </p>
    <p>
      <button type="button" id="pause">
        <span>All pause</span>
      </button>
    </p>
    <p>
      <button type="button" id="stop">
        <span>All stop</span>
      </button>
    </p>
  </div>
</main>
</body>
</html>
